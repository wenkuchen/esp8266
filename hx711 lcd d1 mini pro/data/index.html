<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HX711 LCD</title>
    <script src="main.js"></script>
</head>
<body data-ToServerWsTyppe="%ToServer_WStypes%" 
data-ToClientWsTyppe="%ToClient_WStypes%">
    <h2>Hx711 LCD Server</h2>
    <div id="Scale">
        <div id="CurrADC">Current 2Kg ADC: %CurrKgADC%</div>
        <div id="RefKgADC">Current 2Kg ADC: %CurrKgADC%</div>
        <button id="setRefKg">Set Ref Weight</button>
        <div id="setBaseADC">Current 2Kg ADC: %CurrKgADC%</div>
        <button id="setBase">Set Empty ADC</button>
        <div id="weightInKg">"000.2KG"</div>
        <div id="weightInLb">"000.11LB"</div>
     </div>
     
     <div id="Weight">
       Weight in KG: %77.6KG% </br>
       Weight in LB: %165.32lb%
     </div>
</body> 
</html>
